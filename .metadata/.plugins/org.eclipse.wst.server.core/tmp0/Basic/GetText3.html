<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Text File Demo3</title>
</head>
<body>
<h2>Get Text File Demo3</h2>
<div id="demo"></div>
<script>
 	var xhttp=new XMLHttpRequest();
 	xhttp.onload=function(){
 			document.getElementById("demo").innerHTML=this.responseText;
 	}
 	xhttp.open("GET","res/info.txt",true);
	xhttp.send();
</script>

</body>
</html>
