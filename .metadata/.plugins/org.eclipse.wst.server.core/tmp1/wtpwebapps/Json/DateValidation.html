<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Date Validation Demo</title>
	<script>
		function validate(){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200){			
					var passed = eval(xhttp.responseText);
					var msg="You have entered an "+ ((passed)? "valid": "invalid")+"date.";
					var fontColor=(passed)? "blue": "red";
					document.getElementById("show").innerHTML = "<font color='"
						+fontColor +"'><b>"+msg+"</b></font>";
				}	
			}					
			var date= document.getElementById("birth").value;
			
			var url="http://localhost:8080/Json/DateValidation?birth="+date;
			xhttp.open("Get",url,true);
			xhttp.send();
		}
	</script>
</head>
<body>
	<h2>Ajax Date Validation Demo</h2>
	<form>
		Birth date:<input type="text" size="10" id="birth"/>(yyyy/MM/dd)<p>
		<button type="button" onclick="validate()">validate</button>
	</form>
	<div id="show"></div>
</body>
</html>
